<html>
<head>
<title>
Console Activity
</title>
</head>
<body>
    <h1>
        Open  Console
    </h1>
    <script>
        console.log("Hi I am in Console Screen");

        var firstname="Aditya";
        console.log(firstname);

        var lastname="Singh";
        console.log(lastname);

        var fullname=firstname.concat(lastname);
        console.log(fullname);

        var lengthoffullname=fullname.length;
        console.log(lengthoffullname);

        var name="I am Dharmik Singh";
        console.log(name);

        var replace_name=name.replace("Singh","Jain");
        console.log(replace_name);

        var capitalname="ADITYA";
        console.log(capitalname);

        var making_lower_case=capitalname.toLowerCase();
        console.log(making_lower_case);

        var smallname="arnav";
        var making_upper_case=smallname.toUpperCase();
        console.log(making_upper_case);

        var squareroot=Math.sqrt(25);
        console.log(squareroot);

        var maxnumber=Math.max(49,16);
        console.log(maxnumber);

        var minnumber=Math.min(49,16);
        console.log(minnumber);

        var power=Math.pow(4,2);
        console.log(power);

        var power1=Math.pow(4,3);
        console.log(power1);
    </script>
</body>
</html>
